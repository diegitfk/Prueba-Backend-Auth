<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chucky PB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="//unpkg.com/alpinejs" defer></script>
  {% load static %}
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</head>

<body>
  <header>
    <nav class="bg-sky-800 shadow">
      <div class="container flex items-center justify-between p-6 mx-auto text-gray-200 text-lg">
        <div class="flex items-center">
          <img src="{% static 'logo/logo_chucky_pb.png' %}" alt="logo" class="w-16 h-16 mx-4">
          <h1 class="text-2xl font-bold">Veterinaria Chucky PB</h1>
        </div>
        <div class="flex items-center">
          <a href="{% url 'home' %}" class="border-b-2 border-transparent transition-colors duration-300 transform dark: hover:border-emerald-500 mx-1.5 sm:mx-6">Home</a>
          <a href="{% url 'signup' %}" class="border-b-2 border-transparent transition-colors duration-300 transform dark: hover:border-emerald-500  mx-1.5 sm:mx-6">Regístrate</a>
          <a href="{% url 'login' %}" class="bg-sky-900 hover:bg-emerald-500 rounded-xl p-3 transition-colors transform duration-300 hover:scale-105 hover:border-emerald-500 mx-1.5 sm:mx-6">Inicio de Sesión</a>
        </div>
      </div>
    </nav>
  </header>
  <main class="flex flex-col h-screen py-2">
    {% block content %}

    {% endblock content %}
  </main>
</body>

</html>
