{% extends 'bases/base.html' %}
{% load static %}
{% block content %}
<section class="bg-gray-50 min-h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-20 mx-auto">
        <div class="w-full bg-gray-200 rounded-lg shadow md:mt-0 sm:max-w-lg xl:p-0">
            <div class="p-2 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-700 md:text-2xl">
                    Inicia sesión en tu cuenta
                </h1>
                <form class="space-y-4 md:space-y-6" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900">{{ form.username.label }}</label>
                        {{ form.username }}
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">{{ form.password.label }}</label>
                        {{ form.password }}
                    </div>
                    <div class="flex items-center justify-end">
                        <a href="#" class="text-sm font-medium text-sky-700 hover:underline">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="w-full text-white bg-sky-900 hover:bg-emerald-500 transition-colors transform duration-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Iniciar Sesión
                    </button>
                    <p class="text-sm font-light text-gray-500">
                        ¿No tienes una cuenta? <a href="{% url 'signup' %}" class="font-medium text-sky-700 hover:underline">Regístrate</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section> 
{% endblock content %}
