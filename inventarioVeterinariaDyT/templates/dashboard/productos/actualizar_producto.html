{% extends 'bases/dash_base.html' %}
{% load static %}
{% block content %}
<section class="flex flex-col items-center justify-center w-full h-auto p-6 bg-gray-50">
    <div class="text-center mt-10">
        <h1 class="text-2xl font-semibold text-gray-800 capitalize lg:text-3xl">Actualizaci√≥n de Productos</h1>
        <p class="max-w-lg mx-auto mt-4 text-gray-500">
            Remplaza en los lugares que tu desea modificar los datos del Producto
        </p>
    </div>
    <form action="{% url 'actualizar-productos' id_product=product.id %}" method="post" class="flex flex-col items-center w-full max-w-4xl p-6 bg-white rounded-lg shadow-md">
        <div class="grid grid-cols-1 gap-6 mt-4 w-full sm:grid-cols-2">
            {% csrf_token %}
            {{ form }}
        </div>
        <input type="submit" value="Actualizar Producto" class="mt-6 px-6 py-2 w-full sm:w-1/3 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-sky-800 rounded-lg hover:bg-emerald-600 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
    </form>
</section>
{% endblock content %}
